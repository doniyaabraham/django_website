<div class="form_containers" style="background-color:#17a2b8 !important;">

    <form action="replymail/{{l.id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

           <label
                      for="name"
                      >Email
                    </label>
            <input type="text" placeholder="Product Name" name="email"

                      value="{{l.email}}"
 />

      <div class="form-box">

 />

 />

                    >
