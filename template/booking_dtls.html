<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookings</title>
    {% load static %}
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Cookie&display=swap' %}" rel="stylesheet">
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap' %}"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
 <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-2 col-lg-2">
                    <div class="header__logo">
                        <a href="index"><img src="{% static 'img/logo.png' %}" alt=""></a>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-8">
                    <nav class="header__menu">
                        <ul>
                            <li> <a href="../index">Home</a></li>
                            <li class><a href="cart_details">My Cart</a></li>
                            <li class="active"><a href="booking_dtls">My orders</a></li>
                          <li> <a  href="logout">Logout</a></li>
                        </ul>
                    </nav>
                </div>
</header>
<div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="../index"><i class="fa fa-home"></i> Home</a>
                        <span>My Order details</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>



    <div class="container-fluid">
        <table class="table table-stripped mt-5">
        <thead>
          <tr>

              <th>item</th>
              <th>image</th>
              <th>quty</th>
              <th>date</th>
              <th>total price</th>
              <th>payment status</th>
              <th>status</th>
          </tr>
        </thead>
        <tbody>
        {% for i in book %}
          <tr>
<!--              <td>{{i.user_details.username}}</td>-->
            <td>{{i.orderdet.user}}</td>
              <td><img src="{{i.product.image.url}}" height="100" width="100" alt=""></td>
              <td>{{i.quantity}}</td>
            <td>{{i.date}}</td>

            <td>{{i.price}}</td>
              <td>{{i..orderdet.track}}</td>
                 <td>{{i..orderdet.status}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

</body>
</html>
