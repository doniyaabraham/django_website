<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
 <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="adminside">Admin</a>
    </li>
   <li class="nav-item active">
      <a class="nav-link" href="update">Update</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="logout">Logout</a>
    </li>

  </ul>
</nav>
{% if messages %}

<div class="container" >

<div class="alert alert-success alert-dismissible messages">

  {% for message in messages %}

   <button type="button" class="close" data-dismiss="alert">&times;</button>

   {{message}}

  </div>

  {% endfor %}
</div>

{% endif %}
<div class="form_containers">
    <div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-box">
            <select name="category" required value="{{data.category}}">
                <option>select Category</option>
                <option value="womens">womens</option>
                <option value="mens">mens</option>
               <option value="Wshoes">Wshoes</option>
                <option value="Mshoes">Mshoes</option>
                <option value="waccessories">WAccessories</option>
                   <option value="maccessories">MAccessories</option>
            </select>
        </div>
        <div class="form-box">
            <input type="text" placeholder="Product Name" name="product_name" required value="{{data.product_name}}" />
        </div>
        <div class="form-box">
            <input type="text" placeholder="Description" name="description" maxlength="600" required value="{{data.description}}"/>
        </div>
        <div class="form-box">
            <input type="text" placeholder="size" name="stock" required value="{{data.stock}}" >
        </div>
        <div class="form-box">
            <select name="sizecategory" required value="{{data.size}}">
                <option>select Category</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="XL">XL</option>
                <option value="Free size">free size</option>
                   <option value="42">42</option>
                <option value="40">40</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select>
         </div>
        <div class="form-box">
            <input type="text" placeholder="price" name="price" required value="{{data.price}}" >
        </div>
        <div class="form-box">
            <input type="file" name="image" required value="{{data.image.url}}">
        </div>
        <div class="form-box">
            <input type="file" name="image1" required value="{{data.image1.url}}">
        </div>
        <div class="form-box">
            <input type="file" name="image2" required value="{{data.image2.url}}">
        </div>
        <div class="form-box">
            <input type="file" name="image3" required value="{{data.image3.url}}">
        </div>
        <button type="submit" class="btn">ADD</button>
         </form>
   </div>
</div>

</body>
</html>
